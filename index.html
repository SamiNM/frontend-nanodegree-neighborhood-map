<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="menu" >
                <select id="selected" data-bind="options: list, selectedOptions: selectedItem"  >    
                </select>
        </div>        
        <div id="content">
            <div id="nav">
                <div id="MenuIcon">
                    <div id="line"></div>
                    <div id="line"></div>
                    <div id="line"></div>
                </div>
            </div>
            <div id="map">    
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
        $('#MenuIcon').on('click', function(){
            if($('#menu').css("left") == '-500px'){
                    $('#menu').css("left", 0);
                    $('#content').css("width", "80%");
                    $('#menu').css("position","static");

            }else{
                    $('#menu').css("left", -500);
                    $('#menu').css("position","absolute");
                    $('#content').css("width", "100%");
               }
        });
        function gMapErrorHandler(){
            alert("Oops.. Can't load Google Map");
        }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script src="js/app.js" ></script>
        <script onerror="gMapErrorHandler()" async src="https://maps.googleapis.com/maps/api/js?key=AddYourKey&v=3&callback=initMap">
        </script>
    </body>
</html>
